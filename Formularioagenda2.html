
<link rel="stylesheet" href="styleformularios.css">

<body>
    <h2> Area de agendamento</h2>
<div class="box">
    <form action="">
        <fieldset>
            <legend><b>Informaçoes sobre seu pet</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Como ele se chama?</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Qual a idade dele?</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Qual a especie dele?</label>
            </div>
            <br>
            <div class="genero">
            <p>Porte:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Pequeno Porte</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Porte Médio</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Porte Grande</label>
            <br><br>


                <a href="Formularioagenda3.html" class="btn2 btn2">Proximo!</a>
        </fieldset>
    </form>
</div>
<div class="botãovoltar">
    <input type="button" value="Voltar" onclick="history.go(-1)">
</div>
</body>
